<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--~~~~~~CSS~~~~~~-->
    <link rel="stylesheet" href="style/form.css" />
    <title>SHOPIFY : Signup Here</title>
  </head>
  <body>
    <section class="form-section">
      <div class="form-container">
        <div class="form">
          <h1 class="form-heading">new here?, sign up here</h1>

          <input
            type="text"
            autocomplete="off"
            id="name"
            placeholder="full name"
          />

          <input
            type="email"
            autocomplete="off"
            id="email"
            placeholder="email"
          />
          <input
            type="password"
            autocomplete="off"
            id="password"
            placeholder="password"
          />
          <input
            type="number"
            autocomplete="off"
            id="number"
            placeholder="your number"
          />
          <span class="error">** this is an error</span>
        </div>
        <img src="img/banner/singup.jpg" alt="" class="form-img" />
      </div>
    </section>
  </body>
</html>
